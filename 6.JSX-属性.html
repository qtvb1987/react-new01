<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        //   type="text/babel":浏览器不会解析这里的代码
        // ，babel就会读取到这里的内容，并进行解析，然后生成浏览器可识别的js代码
        /* 
            JSX
              属性
              jsx标签也是可以支持属性设置的
              基本使用和html/xml类型，在标签上添加属性名=属性值，值必需使用""包含 
              值 是可以接收插值表达式的
           

               注意：
                 1，class:使用className属性来代替
                 2，style:值必需使用对象

         */
        var a = "miaov";
        ReactDOM.render(
            <div>
                <h1 id="a">hello react</h1>
                <h1 id={a}>hello react</h1>
                <h1 className="box">hello react</h1>
                <h1 style={{ color: 'red' }}>hello react</h1>
            </div>,
            // 这里的内容不会作为html 进行解析，只会作为普通的字符串内容
            document.getElementById('app')
        );
    </script>
</body>

</html>
